[opener]
# Edit text files
edit = [{ run = 'nvim "$@"', block = true }]

# Open images
image = [{ run = 'chafa "$@"', block = true }]
preview = [{ run = 'chafa "$@"', block = true }]
view = [{ run = 'imv "$@' }]

# Open PDFs
pdf = [{ run = 'zathura "$@"' }]

# Open videos (if you add mpv later)
video = [{ run = 'mpv "$@"' }]

[open]
# Rules for file types
rules = [
  { mime = "text/*", use = "edit" },
  { mime = "image/*", use = "image" },
  { mime = "application/pdf", use = "pdf" },
  { mime = "video/*", use = "video" },
]
