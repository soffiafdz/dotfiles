# macOS-specific kitty settings
font_size 14.0

# Make Option key work as Alt (essential for nvim/tmux keybindings)
macos_option_as_alt both

# Quit kitty when last window closes (Mac convention)
macos_quit_when_last_window_closed yes

# Slightly bolder fonts on Retina displays
macos_thicken_font 0.15

# Use native macOS fullscreen (with Spaces)
macos_traditional_fullscreen no

# Show title in window, not menubar
macos_show_window_title_in window
